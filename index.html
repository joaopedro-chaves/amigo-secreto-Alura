<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Amigo Secreto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <!--
    <img class="page__image" src="./assets/imagem-presente.png" alt="Imagem de um presente">
    -->
    <div class="content">
      <div class="content__main">
        <section>
          <h1 class="section__title">
            <span class="material-symbols-rounded title__icon">redeem</span>
            Amigo <span>Secreto</span>
          </h1>
          <form class="form">
            <label class="form__label" for="nome-amigo">
              Digite o nome de um amigo
            </label>
            <input id="nome-amigo" class="form__input" type="text" placeholder="Ex: João da Silva">
            <div class="form__buttons">
              <button onclick="adicionar()" type="button" class="button primary">
                <span class="material-symbols-outlined">person_add</span>
                Adicionar
              </button>
              <button onclick="reiniciar()" type="button" class="button secondary">
                <span class="material-symbols-outlined">restart_alt</span>
                Reiniciar
              </button>
              <button onclick="sortear()" type="button" class="button secondary">
                <span class="material-symbols-outlined">shuffle</span>
                Sortear
              </button>
            </div>
          </form>
        </section>
        <section class="section--results">
          <article>
            <p class="friends__title">Amigos incluídos</p>
            <div class="friends__container">
              <p id="lista-amigos"></p>
            </div>
          </article>
          <article>
            <p class="prizeDraw__title">Sorteio</p>
            <div class="prizeDraw__container">
              <p id="lista-sorteio"></p>
            </div>
            <button onclick="copiarSorteio()" type="button" class="button secondary" style="margin-top: 16px;">
              <span class="material-symbols-outlined">content_copy</span>
              Copiar Resultado
            </button>
          </article>
        </section>
      </div>
    </div>
  </main>
  <div class="background__detail"></div>

  <script src="js/app.js"></script>
</body>

</html>
